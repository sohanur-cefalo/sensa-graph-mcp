services:
  neo4j:
    image: neo4j:enterprise
    container_name: graph-rag-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_plugins:/plugins
    networks:
      - graph-rag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  neo4j_data:
  neo4j_plugins:

networks:
  graph-rag-network:
    driver: bridge
