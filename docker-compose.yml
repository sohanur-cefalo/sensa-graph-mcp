services:
  neo4j:
    image: neo4j:enterprise
    container_name: graph-rag-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_plugins:/plugins
    networks:
      - graph-rag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: graph-rag-backend
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-5}
      MAX_RESPONSE_LENGTH: ${MAX_RESPONSE_LENGTH:-3000}
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - graph-rag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_NEO4J_URI: bolt://localhost:7687
        VITE_NEO4J_USER: neo4j
        VITE_NEO4J_PASSWORD: password
        VITE_API_BASE_URL: http://localhost:8000
        VITE_GRAPH_SOURCE: neo4j
    container_name: graph-rag-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - graph-rag-network

volumes:
  neo4j_data:
  neo4j_plugins:

networks:
  graph-rag-network:
    driver: bridge
